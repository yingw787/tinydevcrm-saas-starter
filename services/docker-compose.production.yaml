version: '3.7'

services:
    web:
        build:
            context: ./app
            dockerfile: production.Dockerfile
        command: gunicorn wsgi:application --bind 0.0.0.0:8000
        volumes:
            - static_volume:/home/app/web/staticfiles
        expose:
            - 8000
        env_file:
            # Copy ./app/conf/.env.prod-sample to ./app/conf/.env.prod
            - ./app/conf/.env.prod
        depends_on:
            - db
    db:
        build:
            context: ./db
            dockerfile: Dockerfile
        volumes:
            - postgres_data:/var/lib/postgresql/data
        env_file:
            # Copy ./db/conf/.env.prod-sample to ./db/conf/.env.prod
            - ./db/conf/.env.prod
    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        volumes:
            - static_volume:/home/app/web/staticfiles
        ports:
            - 1337:80
        depends_on:
            - web

volumes:
    postgres_data:
    static_volume:
